<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <title>Newsman â€” Headlines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="locked">
    <div id="gate" class="gate" aria-live="polite">
      <div class="gate-card">
        <div class="kicker">Newsman</div>
        <h1>Access required</h1>
        <p class="sub">Enter the password to view the dashboard.</p>
        <div class="gate-controls">
          <input id="password" type="password" placeholder="Password" />
          <button id="unlock" class="btn">Unlock</button>
          <div id="gateError" class="error"></div>
        </div>
      </div>
    </div>

    <main id="content" class="wrap" aria-hidden="true">
      <header class="top">
        <div class="title-block">
          <div class="kicker">Newsman</div>
          <h1>Headlines, grouped by source.</h1>
          <p class="sub">Updated every 3 hours.</p>
        </div>
        <div class="panel">
          <div class="meta-row">
            <div class="meta">
              <span class="label">Last update</span>
              <span id="updated" class="value">--</span>
            </div>
            <div class="meta">
              <span class="label">Status</span>
              <span id="status" class="value muted">Idle</span>
            </div>
          </div>
          <div class="controls">
            <input id="search" type="search" placeholder="Filter headlines" />
            <label class="toggle">
              <input id="showBriefs" type="checkbox" checked />
              <span>Show briefs</span>
            </label>
            <button id="refresh" class="btn ghost">Fetch now</button>
          </div>
        </div>
      </header>

      <section class="iran" id="iran"></section>

      <section id="list" class="grid"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
